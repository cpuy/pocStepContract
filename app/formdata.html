<div class="content">
<h1>Expense multipart/form-data</h1>

<form class="pure-form" action="something/tobe/done" method="post" enctype="multipart/form-data">

    <p>
        <label for="employee.name">Employee name :</label>
        <input id="employee.name" type="text" name="employee.name">

    <fieldset>
        <legend>Expense 1</legend>

        <input type="file" name="line1.justif" id="line1.justif">
    </fieldset>

    <fieldset>
        <legend>Expense 2</legend>

        <label style="margin-left: 50px" for="line2.justif">Justification :</label>
        <input type="file" name="line2.justif" id="line2.justif">
    </fieldset>

    <input class="pure-button pure-button-primary" type="submit" name="submit" value="Submit">
</form>
