<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://purecss.io/combo/1.17.4?/css/main-grid.css&amp;/css/main.css&amp;/css/grids.css&amp;/css/rainbow/baby-blue.css">
    <style>
        .content {
            max-width: 1024px;
        }
    </style>
</head>
<body ng-app="jsonApp">


<div class="content">
    <h1>Expense json</h1>

    <p>

    <form ng-controller="MainCtrl" class="pure-form">

        <p>
            <label for="employee.name">Employee name :</label>
            <input id="employee.name" type="text" name="employee.name">
        </p>

        <fieldset ng-repeat="line in lines">
            <legend>Expense {{$index + 1}}</legend>
            <input ng-model="line.type" id="line.type" type="text" name="line.type" placeholder="Type">

            <input ng-model="line.amount" id="line.amount" type="text" name="line.amount" placeholder="Amount"> &euro;

            <label style="margin-left: 50px" for="line.justif">Justification :</label>
            <input fileread="line.justif" type="file" name="line.justif" id="line.justif">
        </fieldset>

        <input ng-click="submit()" class="pure-button pure-button-primary" type="submit" name="submit" value="Submit">
    </form>
    </p>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<!-- endbuild -->
</body>
</html>
